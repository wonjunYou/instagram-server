spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:~/instagram
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: false # data.sql 사용 여부

  sql:
    init:
      mode: always